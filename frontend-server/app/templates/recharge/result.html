<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>WeActive - 充值结果</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/public.css">

            width: 60%;

<body style="background-color: #FAFAFA;">

            <p class="title bold grey3">支付成功</p>
        </div>
        <p class="subtitle grey3">付款成功，余额已发放到您的帐户</p>
    </div>
    <button id="repay_btn" class="btn btn2 sd1 hide">重新支付</button>
    <button id="back_btn" class="btn btn1 sd1">返回主页</button>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    //查询支付状态
    let isPayed = false;
    window.addEventListener('pageshow', function () {
        let inter = setInterval(function () {
            if (window.queryPayStatus) {
                clearInterval(inter);
                setInterval(window.queryPayStatus,2000);
            }
         }, 1000);
    });


function queryPayStatus(){

}

    //渲染结果
    if(isPayed){
        $('#success').show();
    }else{
        $('#fail').show();
        $('#repay_btn').show();
    }
    //点击重新支付按钮
    $(document).on("click", "#repay_btn", function () {
        alert("你点击了重新支付按钮");
    });
    //点击返回主页按钮
    $(document).on("click", "#back_btn", function () {
        window.location.replace('/home');
    });
</script>
</html>
