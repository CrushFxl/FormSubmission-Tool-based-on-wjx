<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WeActive - 活动报名托管平台</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/css/public.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>
    <style>span{color: red; font-size: 14px}.info{margin: 0 0 5px 0;}</style>
</head>
<body class="index_bg" style="justify-content: center;">
    <p id="serverURL" class="hide">{{serverURL}}</p>
    <div class="box container sd3">
        <div class="box logo_container">
            <img id="logo" src="../static/img/logo.png">
            <div style="flex-direction: column; align-items: center; justify-content: center">
                <p class="title grey3 bold">WeActive</p>
                <p class="des grey3 bold">轻量活动报名托管平台</p>
            </div>
        </div>
        <form style="width: 90%">
            <div class="input_container">
                <p class="info">用户名</p>
                <input class="phone_input input" type="text" name="phone" placeholder="输入手机号">
            </div>
            <div class="input_container">
                <p class="info">密码</p>
                <input class="pwd_input input" type="text" name="pwd" placeholder="输入密码">
                <span class='info_wrong hide'>用户名或密码错误</span>
            </div>
            <div style="margin-bottom: 30px; justify-content: space-between;">
                <label class="grey3">
                    <input type="checkbox" class="keep" checked> 下次自动登录
                </label>
                <a class="grey3" href="#">忘记密码</a>
            </div>
            <input type="button" class="login_btn btn1" style="margin-bottom: 15px" value="登 录">
        </form>
        <a href="/register/" style=" width:90%; text-decoration: none">
            <input type="button" class="btn2" value="注 册">
        </a>
    </div>
    <p class="s14 white" style="margin-top: 12px"> Powered by：杭医信工CrushFxl</p>
    <a class="s14 white" style="margin-top:2px" href="https://beian.miit.gov.cn/">浙ICP备2023042075号</a>
</body>
</html>
